<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api de tarefas</title>
</head>
<body>
    <h2>Cadastro</h2>
    <form id="formcadastro"> 
        <label>NOME:</label>
        <input type="text" id="nome" required><br>
        <label>EMAIL:</label>
        <input type="email" id="emailcadastro" required><br>
        <label>SENHA:</label>
        <input type="password" id="senhacadastro" required><br>
        <button type="submit">CADASTRAR</button> <!-- botÃ£o tipo "submit" pra assim o navegador obrigar o usuario a preencher todos os campos-->
    </form>

    <hr />

    <h2>Login</h2>
    <form id="formlogin">
        <label>EMAIL:</label>
        <input type="email" id="emaillogin" required><br>
        <label>SENHA:</label>
        <input type="password" id="senhalogin" required><br>
        <button type="submit">ENTRA</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
